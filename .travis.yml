stages:
  - build
  - test
  - deploy

language: node_js

node_js:
  - "stable"

before_install:
  - npm install -g @fleekhq/fleek-cli
  - npm install -g truffle

jobs:
  include:
    - stage: build
      script:
        - cd client
        - npm install
        - npm run build
    - stage: test
      name: "Test Smart Contracts"
      script:
        - truffle test
    - name: "Test Front-end"
      script:
        - cd client
        - npm install
        - npm test
    - stage: deploy
      script:
        - fleek site:deploy









